<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .display-flex-center{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
        }
        .login-box{
            width: 30%;
            padding: 2rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container display-flex-center login-box mt-4">
        <h1>Login</h1>

        <div class="form-control mt-4">
            <form action="#" th:action="@{/auth/authenticateTheUser}"  method="post">
                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    You entered invalid email/password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info mt-3" role="alert">
                    You have been logged out.
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="username">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <input type="submit" class="btn btn-primary mt-3 mb-3" value="Login"/>
            </form>
            
        </div>

        <p class="mt-2">Don't have an account? <a th:href="@{/auth/signup}">Sign Up</a></p>

    </div>
</body>
</html>
