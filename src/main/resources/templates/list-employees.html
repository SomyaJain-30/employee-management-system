<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2>Employee Directory</h2>
        <hr/>
        <div class="d-flex justify-content-between mb-3">
            <form th:action="@{/employees/add}">
                <button class="btn btn-primary" type="submit">Add new Employee</button>
            </form>
            <form th:action="@{/userInfo}">
                <button class="btn btn-info" type="submit">My Info</button>
            </form>
        </div>
        
        <table class="table table-bordered table-striped table-hover mt-3">
            <thead class="table-dark ">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-light">
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td><a th:href="@{/employees/update(employeeId=${employee.id})}" class="btn btn-info btn-sm ">Update</a> <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger" onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <hr class="mt-5"/>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-info" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
