<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .display-flex-center{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
        }
        .signup-box{
            width: 30%;
            padding: 2rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container display-flex-center signup-box mt-4">
        <h1>Sign Up</h1>

        <div class="form-control mt-4">
            <form action="#" th:action="@{/auth/register}"  method="post" th:object="${user}">

                <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger mt-3" role="alert">
                    <span th:errors="*{firstName}"></span>
                </div>
                <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger mt-3" role="alert">
                    <span th:errors="*{lastName}"></span>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-3" role="alert">
                    <span th:errors="*{email}"></span>
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger mt-3" role="alert">
                    <span th:errors="*{password}"></span>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="firstName" th:field="*{firstName}">
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="lastName" th:field="*{lastName}">
                    <label for="floatingInput">Last Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="email" th:field="*{email}">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" th:field="*{password}">
                    <label for="floatingPassword">Password</label>
                </div>

                <input type="submit" class="btn btn-primary mt-3 mb-3" value="Register"/>
            </form>
            
        </div>

        <p class="mt-2">Already have an account? <a th:href="@{/auth/login}">Log In</a></p>

    </div>
</body>
</html>
