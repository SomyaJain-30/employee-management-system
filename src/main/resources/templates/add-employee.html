<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h2>Employee Directory</h2>
        <hr/>

        <h3 class="mb-4">Add Employee</h3>

        <form th:action="@{/employees/save}" method="post" th:object="${employee}">
            <input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="form-control w-25" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></span>
            <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class="form-control w-25 mt-4" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></span>
            <input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control w-25 mt-4" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></span>
        
            <button class="btn btn-primary col-2 mt-4" type="submit">Save</button>
        </form>

    </div>
    
</body>
</html>
